<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-gallery">
        <img src="gallery/Grid_Gallery_Img/img1.jpg" alt="Image 1">
        <img src="gallery/Grid_Gallery_Img/img2.jpg" alt="Image 2">
        <img src="gallery/Grid_Gallery_Img/img3.jpg" alt="Image 3">
        <img src="gallery/Grid_Gallery_Img/img4.jpg" alt="Image 4">
        <img src="gallery/Grid_Gallery_Img/img5.jpg" alt="Image 5">
        <img src="gallery/Grid_Gallery_Img/img6.jpg" alt="Image 6">
        <img src="gallery/Grid_Gallery_Img/img7.jpg" alt="Image 7">
        <img src="gallery/Grid_Gallery_Img/img8.jpg" alt="Image 8">
    </div>

    <div class="imageWrapper">
        <img src="" alt="Expanded Image">
        <span>&times;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
